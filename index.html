<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            background-color: #fff; /* White background color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #construction-container {
            text-align: center;
        }

        #construction-logo {
            max-width: 100%;
        }

        #color-element {
            background-color: #4CC9F0; /* Replace 'your-color' with your desired color code */
            width: 100%;
            height: 20px;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="construction-container">
        <img id="construction-logo" src="your-logo.png" alt="Under Construction Logo">
        <h1>Under Construction</h1>
    </div>
    <div id="color-element"></div>
</body>
</html>
